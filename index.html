<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-blue-100 flex justify-center items-center min-h-screen m-0">
    <div class="text-center bg-white p-10 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-blue-800 text-2xl">Fun Facts About Me</h1>
        <div id="fact-display" class="text-gray-700 text-lg mt-4 mb-2 p-5 bg-gray-100 rounded shadow-inner flex items-center justify-center min-h-[100px]">
        </div>
        <button id="new-fact-btn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded cursor-pointer mt-4 transition-colors">
            Show Another Fun Fact
        </button>
        <input type="text" id="new-fact-input" placeholder="Add your own fun fact" class="mt-4 p-2 w-full rounded border border-gray-300 shadow-sm">
        <button id="add-fact-btn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded cursor-pointer mt-2 transition-colors">
            Add Fact
        </button>
    </div>
    <script>
        const facts = [
            "I love hiking and have traveled to five national parks.",
            "I once hiked the entire Appalachian Trail.",
            "I have a collection of over 100 hiking trail maps.",
            "I can identify over 50 different bird species by their calls.",
            "I have a passion for photography, especially landscapes."
        ];

        const factDisplay = document.getElementById('fact-display');
        const newFactBtn = document.getElementById('new-fact-btn');
        const addFactBtn = document.getElementById('add-fact-btn');
        const newFactInput = document.getElementById('new-fact-input');

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        }

        newFactBtn.addEventListener('click', showRandomFact);

        addFactBtn.addEventListener('click', function() {
            const newFact = newFactInput.value.trim();
            if (newFact) {
                facts.push(newFact);
                newFactInput.value = '';
                showRandomFact();
            }
        });

        // Show a fact when the page loads
        showRandomFact();
    </script>
</body>
</html>
