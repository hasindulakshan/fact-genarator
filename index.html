<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            animation: scaleIn 0.5s ease-in-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #0d47a1;
            text-shadow: 2px 2px 4px #aaa;
        }

        #fact-display {
            font-size: 20px;
            color: #555;
            margin: 20px 0;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1976d2;
            transform: translateY(-3px);
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Me</h1>
        <div id="fact-display"></div>
        <button id="new-fact-btn">Show Another Fun Fact</button>
        <input type="text" id="new-fact-input" placeholder="Add your own fun fact">
        <button id="add-fact-btn">Add Fact</button>
    </div>
    <script>
        const facts = [
            "I love hiking and have traveled to five national parks.",
            "I once hiked the entire Appalachian Trail.",
            "I have a collection of over 100 hiking trail maps.",
            "I can identify over 50 different bird species by their calls.",
            "I have a passion for photography, especially landscapes."
        ];

        const factDisplay = document.getElementById('fact-display');
        const newFactBtn = document.getElementById('new-fact-btn');
        const addFactBtn = document.getElementById('add-fact-btn');
        const newFactInput = document.getElementById('new-fact-input');

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        }

        newFactBtn.addEventListener('click', showRandomFact);

        addFactBtn.addEventListener('click', function() {
            const newFact = newFactInput.value.trim();
            if (newFact) {
                facts.push(newFact);
                newFactInput.value = '';
                showRandomFact();
            }
        });

        // Show a fact when the page loads
        showRandomFact();
    </script>
</body>
</html>
